"\u0420.\u041A\u0438\u043F\u043B\u0438\u043D\u0433":
  activity: writer
  info: "\u0414\u0436\u043E\u0437\u0435\u0444 \u0420\u0435\u0434\u044C\u044F\u0440\
    \u0434 \u041A\u0438\u043F\u043B\u0438\u043D\u0433 (Joseph Rudyard Kipling, 1865\
    \ - 1936), \u0430\u043D\u0433\u043B\u0438\u0439\u0441\u043A\u0438\u0439 \u043F\
    \u0438\u0441\u0430\u0442\u0435\u043B\u044C, \u043F\u043E\u044D\u0442 \u0438 \u043D\
    \u043E\u0432\u0435\u043B\u043B\u0438\u0441\u0442.\n\u0415\u0433\u043E \u043B\u0443\
    \u0447\u0448\u0438\u043C\u0438 \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\
    \u0435\u043D\u0438\u044F\u043C\u0438 \u0441\u0447\u0438\u0442\u0430\u044E\u0442\
    \u0441\u044F \xAB\u041A\u043D\u0438\u0433\u0430 \u0434\u0436\u0443\u043D\u0433\
    \u043B\u0435\u0439\xBB (The Jungle Book), \xAB\u041A\u0438\u043C\xBB (Kim), \u0441\
    \u0442\u0438\u0445\u043E\u0442\u0432\u043E\u0440\u0435\u043D\u0438\u044F \xAB\u041F\
    \u043E\u0441\u043B\u0435\u0434\u043D\u0435\u0435 \u043F\u0435\u0441\u043D\u043E\
    \u043F\u0435\u043D\u0438\u0435\xBB (Recessional). \u0412 1907 \u0433\u043E\u0434\
    \u0443 \u041A\u0438\u043F\u043B\u0438\u043D\u0433 \u0441\u0442\u0430\u043D\u043E\
    \u0432\u0438\u0442\u0441\u044F \u043F\u0435\u0440\u0432\u044B\u043C \u0430\u043D\
    \u0433\u043B\u0438\u0447\u0430\u043D\u0438\u043D\u043E\u043C, \u043F\u043E\u043B\
    \u0443\u0447\u0438\u0432\u0448\u0438\u043C \u041D\u043E\u0431\u0435\u043B\u0435\
    \u0432\u0441\u043A\u0443\u044E \u043F\u0440\u0435\u043C\u0438\u044E \u043F\u043E\
    \ \u043B\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0435. \u0412 \u044D\u0442\
    \u043E\u043C \u0436\u0435 \u0433\u043E\u0434\u0443 \u043E\u043D \u0443\u0434\u043E\
    \u0441\u0442\u0430\u0438\u0432\u0430\u0435\u0442\u0441\u044F \u043D\u0430\u0433\
    \u0440\u0430\u0434 \u043E\u0442 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\
    \u0442\u0435\u0442\u043E\u0432 \u041F\u0430\u0440\u0438\u0436\u0430, \u0421\u0442\
    \u0440\u0430\u0441\u0431\u0443\u0440\u0433\u0430, \u0410\u0444\u0438\u043D \u0438\
    \ \u0422\u043E\u0440\u043E\u043D\u0442\u043E; \u0443\u0434\u043E\u0441\u0442\u043E\
    \u0435\u043D \u0442\u0430\u043A\u0436\u0435 \u043F\u043E\u0447\u0435\u0442\u043D\
    \u044B\u0445 \u0441\u0442\u0435\u043F\u0435\u043D\u0435\u0439 \u041E\u043A\u0441\
    \u0444\u043E\u0440\u0434\u0441\u043A\u043E\u0433\u043E, \u041A\u0435\u043C\u0431\
    \u0440\u0438\u0434\u0436\u0441\u043A\u043E\u0433\u043E, \u042D\u0434\u0438\u043D\
    \u0431\u0443\u0440\u0433\u0441\u043A\u043E\u0433\u043E \u0438 \u0414\u0430\u0440\
    \u0435\u043C\u0441\u043A\u043E\u0433\u043E \u0443\u043D\u0438\u0432\u0435\u0440\
    \u0441\u0438\u0442\u0435\u0442\u043E\u0432.\n\u0411\u043E\u0433\u0430\u0442\u044B\
    \u0439 \u044F\u0437\u044B\u043A \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\
    \u0435\u043D\u0438\u0439 \u041A\u0438\u043F\u043B\u0438\u043D\u0433\u0430, \u043F\
    \u043E\u043B\u043D\u044B\u0439 \u043C\u0435\u0442\u0430\u0444\u043E\u0440, \u0432\
    \u043D\u0451\u0441 \u0431\u043E\u043B\u044C\u0448\u043E\u0439 \u0432\u043A\u043B\
    \u0430\u0434 \u0432 \u0441\u043E\u043A\u0440\u043E\u0432\u0438\u0449\u043D\u0438\
    \u0446\u0443 \u0430\u043D\u0433\u043B\u0438\u0439\u0441\u043A\u043E\u0433\u043E\
    \ \u044F\u0437\u044B\u043A\u0430."
