    \u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0435. \u041E\u043A\u043E\u043D\
    \u0447\u0438\u0432 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\
    \u0442, \u0432\u0435\u0440\u043D\u0443\u043B\u0441\u044F \u043D\u0430 \u0440\u043E\
    \u0434\u0438\u043D\u0443. \u041C\u043D\u043E\u0433\u043E \u043B\u0435\u0442 \u0440\
    \u0430\u0431\u043E\u0442\u0430\u043B \u0443\u0447\u0438\u0442\u0435\u043B\u0435\
    \u043C \u0433\u0438\u043C\u043D\u0430\u0437\u0438\u0438 \u0433\u043E\u0440\u043E\
    \u0434\u0430 \u0422\u043E\u0431\u043E\u043B\u044C\u0441\u043A\u0430. \u041F\u0435\
    \u0447\u0430\u0442\u0430\u043B \u0441\u0432\u043E\u0438 \u0441\u0442\u0438\u0445\
    \u043E\u0442\u0432\u043E\u0440\u0435\u043D\u0438\u044F \u0432 \xAB\u0411\u0438\
