"\u042E.\u0422\u0443\u0432\u0438\u043C":
  activity: writer
  info: "\u042E\u043B\u0438\u0430\u043D \u0422\u0443\u0432\u0438\u043C (\u043F\u043E\
    \u043B\u044C\u0441\u043A. Julian Tuwim, 1894 - 1953) \u2014 \u043F\u043E\u043B\
    \u044C\u0441\u043A\u0438\u0439 \u043F\u043E\u044D\u0442.\n\u0411\u044B\u043B \u043E\
    \u0434\u043D\u0438\u043C \u0438\u0437 \u043E\u0441\u043D\u043E\u0432\u0430\u0442\
    \u0435\u043B\u0435\u0439 \u044D\u043A\u0441\u043F\u0435\u0440\u0438\u043C\u0435\
    \u043D\u0442\u0430\u043B\u044C\u043D\u043E\u0439 \u043B\u0438\u0442\u0435\u0440\
    \u0430\u0442\u0443\u0440\u043D\u043E\u0439 \u0433\u0440\u0443\u043F\u043F\u044B\
    \ \u0421\u043A\u0430\u043C\u0430\u043D\u0434\u0440 \u0432 1919 \u0433. \u0421\
    \ 1924 \u0433. \u0422\u0443\u0432\u0438\u043C \u0432\u0435\u043B \u0435\u0436\u0435\
    \u043D\u0435\u0434\u0435\u043B\u044C\u043D\u0443\u044E \u043A\u043E\u043B\u043E\
    \u043D\u043A\u0443 \u0432 \u0433\u0430\u0437\u0435\u0442\u0435 \xAB\u041B\u0438\
    \u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043D\u044B\u0435 \u043D\u043E\u0432\
    \u043E\u0441\u0442\u0438\xBB (Wiadomosci Literackie).\n\u041F\u0435\u0440\u0435\
    \u0432\u0435\u043B \u043D\u0430 \u043F\u043E\u043B\u044C\u0441\u043A\u0438\u0439\
    \ \u044F\u0437\u044B\u043A \u0440\u0430\u0437\u043D\u043E\u043E\u0431\u0440\u0430\
    \u0437\u043D\u044B\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\
    \u043D\u0438\u044F \u0440\u0443\u0441\u0441\u043A\u043E\u0439 \u0438 \u0441\u043E\
    \u0432\u0435\u0442\u0441\u043A\u043E\u0439 \u043B\u0438\u0442\u0435\u0440\u0430\
    \u0442\u0443\u0440\u044B (\xAB\u0421\u043B\u043E\u0432\u043E \u043E \u043F\u043E\
    \u043B\u043A\u0443 \u0418\u0433\u043E\u0440\u0435\u0432\u0435\xBB; \xAB\u0413\u043E\
    \u0440\u0435 \u043E\u0442 \u0443\u043C\u0430\xBB \u0410. \u0421. \u0413\u0440\u0438\
    \u0431\u043E\u0435\u0434\u043E\u0432\u0430; \u043F\u043E\u044D\u0437\u0438\u044E\
    \ \u0410. \u0421. \u041F\u0443\u0448\u043A\u0438\u043D\u0430, \u0412. \u0412.\
    \ \u041C\u0430\u044F\u043A\u043E\u0432\u0441\u043A\u043E\u0433\u043E, \u0411.\
    \ \u041B. \u041F\u0430\u0441\u0442\u0435\u0440\u043D\u0430\u043A\u0430). \u0420\
    \u0443\u0441\u0441\u043A\u0438\u043C \u0436\u0435 \u0447\u0438\u0442\u0430\u0442\
    \u0435\u043B\u044F\u043C \u043E\u043D \u0431\u043E\u043B\u0435\u0435 \u0432\u0441\
    \u0435\u0433\u043E \u0438\u0437\u0432\u0435\u0441\u0442\u0435\u043D \u0432 \u043F\
    \u0435\u0440\u0435\u0432\u043E\u0434\u0435 \u0421. \u042F. \u041C\u0430\u0440\u0448\
    \u0430\u043A\u0430."
